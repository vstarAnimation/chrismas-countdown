<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar .links {
        display: flex; /* Ensure flexbox is active */
        flex-direction: row; /* Align items horizontally */
        gap: 35px; /* Maintain spacing between links */
        align-items: center; /* Vertically align items */
    }

    .navbar .link{
        list-style: none; /* Remove bullet points from list items */
    }

    .navbar .link a {
        display: inline-block; /* Ensure links behave like buttons */
        text-decoration: none; /* Remove underline */
        color: #ff0000;
        font-size: 1.2em;
        font-weight: bold;
        transition: all 0.5s ease;
        padding: 10px 20px;
    }
    .navbar .link a:hover{
        border: 3px solid black;
        text-decoration: underline;
    }

</style>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <h2>Logo</h2>
            </div>
            <div class="links">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#about">About</a></li>
                <li class="link"><a href="#services">Services</a></li>
                <li class="link"><a href="#contact">Contact</a></li>
            </div>
        </div>
        
    </nav>
</body>
</html>
